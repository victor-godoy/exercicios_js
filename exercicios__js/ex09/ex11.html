<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // pedir para o usúario digitar dois números e mostrar uma mensagem informando se foi aprovado ou nao  (  a nota de corte é 5   )

      nota1 = parseFloat(prompt("Digite a primeira nota"));
      nota2 = parseFloat(prompt("Digite a segunda nota"));

      media = (nota1 + nota2) / 2;

      if (media >= 5) {
        alert("Aprovado ");
      } else {
        alert("Reprovado ");
      }
    </script>
  </body>
</html>
