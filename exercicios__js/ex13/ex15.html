<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 15</title>
  </head>

  <body>
    <script>
      // pedir para o usuario digitar um numero e mostrar a tabuada desse numero de 1 a 1000

      numero = parseInt(prompt("Digite um n√∫mero para mostrar-mos a tabuada"));

      n = 0;
      while (n <= 1000) {
        document.write(n + " x " + numero + " = " + n * numero + "<br> ");

        // se a minha conta for multiplo de 10 eu quero que coloque a barra para separar
        if (n % 10 === 0 && n > 0) {
          document.write(" <hr> ");
        }
        n++;
      }
      document.write("Saiu do loop ");
    </script>
  </body>
</html>
