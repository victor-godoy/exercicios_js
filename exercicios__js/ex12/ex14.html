<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 14</title>
  </head>

  <body>
    <script>
      // pedir para o usuario digitar um numero de 1 a 6. Mostrar na tela uma mensagem diferente para cada numero.

      numero = parseInt(prompt("Digite um numero entre 1 a 6"));

      switch (numero) {
        case 1:
          alert("Mensagem 1");
          break;
        case 2:
          alert("Mensagem 2");
          break;
        case 3:
          alert("Mensagem 3");
          break;
        case 4:
          alert("Mensagem 4");
          break;
        case 5:
          alert("Mensagem 5");
          break;
        case 6:
          alert("Mensagem 6");
          break;
        default:
          alert("Escolha de 1 a 6");
      }
    </script>
  </body>
</html>
