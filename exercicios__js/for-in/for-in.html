<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for in</title>
</head>

<body>
  <h1>for in</h1>


  <script>
    const pessoa = {
      nome: "Victor",
      idade: 18

    }

    //Para prop (propriedade) in obj (objeto) faça
    // a variavel prop que cirei ela vai pegar o key = minha chave 
    for (var prop in pessoa) {
      console.log("Vamos acessesar o objeto pessoa " + prop + " valor da minha chave é " + pessoa.nome)
    }


    // caso eu nao sei o nome da minha propriedade posso acessar o valor dela sem saber seu nome 
    const cor = ["Azul", "Vermelho", "Pink"];

    for (var cores in cor) {
      console.log(cores, cor[cores])
    }



  </script>

</body>

</html>
